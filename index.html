<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px">
        <h3 class="text-center mb-4">Login</h3>

        <!-- Notifikasi -->
        <div id="notificationArea" style="display: none"></div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
                required
              />
              <button
                type="button"
                class="btn btn-outline-secondary"
                id="togglePassword"
              >
                Show
              </button>
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
        <p class="mt-3 text-center">
          Belum punya akun? <a href="register.html">Register</a>
        </p>
      </div>
    </div>

    <script>
      const BASE_URL =
        "https://backend-adit-377407893329.us-central1.run.app/api";

      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("loginForm");
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");
        const notificationArea = document.getElementById("notificationArea");

        function showNotification(message, isError = false) {
          notificationArea.style.display = "block";
          notificationArea.className = `alert ${
            isError ? "alert-danger" : "alert-success"
          } mt-2`;
          notificationArea.textContent = message;
          setTimeout(() => {
            notificationArea.style.display = "none";
          }, 3000);
        }

        togglePassword.addEventListener("click", () => {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          togglePassword.textContent = type === "password" ? "Show" : "Hide";
        });

        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("username").value.trim();
          const password = passwordInput.value.trim();

          if (!username || !password) {
            showNotification("Username and password are required", true);
            return;
          }

          try {
            const response = await fetch(`${BASE_URL}/user/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              credentials: "include", // penting untuk cookie
              body: JSON.stringify({ username, password }),
            });

            const result = await response.json();

            if (!response.ok) {
              showNotification(result.message || "Login failed", true);
            } else {
              showNotification("Login successful!");

              // Simpan token jika perlu
              localStorage.setItem("accessToken", result.accessToken);

              // Redirect ke halaman dashboard (ubah sesuai kebutuhan)
              setTimeout(() => {
                window.location.href = "dashboard.html";
              }, 1000);
            }
          } catch (error) {
            showNotification("Login error: " + error.message, true);
          }
        });
      });
    </script>
  </body>
</html>
